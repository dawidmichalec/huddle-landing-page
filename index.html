<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
<div class="main">
  <img alt="logo" class="logo" src="images/logo.svg">
  <img alt="illustration" class="illustration" src="images/illustration-mockups.svg">
  <div class="text">
    <p class="heading">Build The Community Your Fans Will Love</p>
    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion. </p>
    <button class="btn">Register</button>
  </div>
  <img class="fb" alt="facebook-icon" src="https://cdn-icons-png.flaticon.com/512/4494/4494475.png">
  <img class="twitter" alt="twitter-icon" src="https://cdn-icons-png.flaticon.com/512/4494/4494477.png">
  <img class="insta" alt="instagram-icon" src="https://cdn-icons-png.flaticon.com/512/4494/4494488.png">

</div>
</body>
</html>
